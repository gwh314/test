<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#parent{
			height:400px;
			border:2px solid #f00;
			display:flex;
			/*主轴方向和换行*/
			flex-flow:row wrap;
			/*项目在主轴上的排列方式*/
			justify-content:flex-start;
			/*交叉轴的对齐方式*/
			align-items:stretch;
		}
		#d1,#d2,#d3{width:200px;
			font:36px jokerman;
		}
		#d1{background:#faa;padding-top:10px;order:1;}
		#d2{background:#ff0;padding-top:20px;order:2;}
		#d3{background:#0ff;padding-top:30px;order:10;}
	</style>
 </head>
 <body>
		<div id="parent">
			<div id="d1">1</div>
			<div id="d2">2</div>
			<div id="d3">3</div>
		</div>
 </body>
</html>
